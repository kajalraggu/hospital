
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <h1 class="text-primary"><center>Hospital</center></h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#">Hospital</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'check'%}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'patient:patient_home' %}">Patient</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'patient:about'%}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'patient:contact'%}">Content</a>
            </li>
            
          </ul>
          <form method='get' action="{% url 'patient:patient_home' %}" class="d-flex" role="search">
            <input name='query' class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          {% if request.session.user_id %}
            <a href="{% url 'patient:logout' %}" class="btn btn-outline-danger ms-2">Logout</a>
          {% else %}
          <a href="{% url 'patient:signup' %}" class="btn btn-outline-primary ms-2">Signup</a>
          <a href="{% url 'patient:login' %}" class="btn btn-outline-dark ms-2">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
